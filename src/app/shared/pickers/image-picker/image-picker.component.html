<div class="picker">
  <ion-img (click)="onPickImage()" class="image" *ngIf="selectedImage && showPreview"
    [src]="'data:image/jpeg;base64, ' + selectedImage"></ion-img>
  <ion-button *ngIf="!selectedImage || !showPreview" color="primary" (click)="onPickImage()">

    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take picture</ion-label>
  </ion-button>
</div>
<input type="file" *ngIf="usePicker" #filePicker accept="image/jpeg" (change)="onFileChosen($event)">
