<div class="picker">
  <ion-spinner *ngIf="isLoading"></ion-spinner>
  <ion-img (click)="onPickLocation()" class="location-image" *ngIf="selectedLocationImage && showPreview && !isLoading"
    [src]="selectedLocationImage"></ion-img>
  <ion-button *ngIf="(!selectedLocationImage || !showPreview) && !isLoading" color="primary" (click)="onPickLocation()">
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label>
  </ion-button>
</div>
