<div class="picker">
  <ion-img (click)="onPickLocation()" class="location-image" *ngIf="selectedLocationImage && showPreview"
    [src]="selectedLocationImage"></ion-img>
  <ion-button *ngIf="!selectedLocationImage || !showPreview" color="primary" (click)="onPickLocation()">
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label>
  </ion-button>
</div>
